<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>



<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="btn btn-success disabled" href="#">Pay my buddy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" aria-current="page" href="index.html"  th:href="@{/index}">Home</a>
                <a class="nav-link " href="transfer.html"  th:href="@{/transfers}">Transfer</a>
                <a class="nav-link active" href="profile.html"  th:href="@{/profile}">Profile</a>
                <a class="nav-link" href="contact.html"  th:href="@{/contact}">Contact</a>
                <a class="nav-link" href="#" tabindex="-1" th:href="@{/logout}">Log off</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html" th:href="@{/index}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Profile</li>
        </ol>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-2">

        </div>

        <div class="col-sm-8">


            <h3>My profile </h3>
            <table class="table table-bordered table-hover">
                <thead class="table-success">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>

                </tr>
                </thead>
                <tbody>
                <tr th:if= "${user !=null}">
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add a buddy</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="Enter email" name="email">
                        </div>
                        <div class="col-sm-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
