<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>



<div class="container-fluid">
  <div class="container mt-5 p-4 col-3 col-offset-3 border">
    <a class="btn btn-success disabled" href="#">Pay my buddy</a>

    <form th:action="@{/login}" method="post">

      <div th:if="${param.error}" class="alert alert-error">
        Invalid username and password
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out
      </div>
      <div class="mb-3 mt-3">
        <label for="username">Email:</label>
        <input type="username" class="form-control" id="username" placeholder="Email" name="username">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

  </div>


  <div class="container mt-5 p-4 col-3 col-offset-3 ">
    <div th:if="${error != null}" class="alert alert-danger alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Error!</strong> [[${error}]]
    </div>


    <div th:if="${success != null}" class="alert alert-success alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>Success!</strong> [[${success}]]
    </div>
  </div>

  <div class="container mt-5 p-4 col-3 col-offset-3 border">
    <div class="d-grid gap-2">
      <a type="button" class="btn btn-primary btn-lg btn-block" th:href="@{/userform}">Sign Up</a>
    </div>
  </div>


</div>

<script>
    setTimeout(function() {
        bootstrap.Alert.getOrCreateInstance(document.querySelector(".alert")).close();
    }, 5000)
</script>




</body>
</html>
