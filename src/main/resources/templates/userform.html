<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container mt-5">


  <div class="row">
    <div class="col-sm-12 text-left">
      <h3>Create account</h3>

    </div>

  </div>

  <div class="mt-4 p-5 bg-light rounded">

    <form
            th:action="@{/adduser}"
            th:object="${user}"
            method="post">

      <div class="mb-3 mt-3">
        <label for="firstname" class="form-label">Firstname :</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstname" placeholder="Jean" name="firstname" required>
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">Lastname :</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastname" placeholder="Villiers" name="lastname" required>
      </div>

      <div class="mb-3">
        <label for="username" class="form-label">Email :</label>
        <input type="email" th:field="*{username}" class="form-control" id="username" placeholder="jean.villiers@monmail.com" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password :</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Cr√©er mon compte </button>
    </form>
  </div>

  <div class="container mt-5 p-4 col-3 col-offset-3 border">
    <div class="d-grid gap-2">
      <a type="button" class="btn btn-success btn-lg btn-block" th:href="@{/login}" href="login.html">Login</a>
    </div>
  </div>

  <div th:if="${error != null}" class="alert alert-danger alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Error!</strong> [[${error}]]
  </div>


  <div th:if="${success != null}" class="alert alert-success alert-dismissible">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Success!</strong> [[${success}]]
  </div>

</div>


<script>
    setTimeout(function() {
        bootstrap.Alert.getOrCreateInstance(document.querySelector(".alert")).close();
    }, 5000)
</script>


</body>
</html>
